[package]
name = "apnotes_lib"
version = "0.4.1"
authors = ["Philipp Hentschel <philipp@f1ndus.de>"]
autobins = false

[dependencies]
curl = "0.4.25"
regex = "1.5.6"
imap = "2.1.2"
native-tls = "0.2"
mailparse = "0.8"
cascade = "0.1"
log = "0.4"
html2runes = "1.0.1"
walkdir = "2.3.1"
jfs = "0.6.2"
serde_json = "1.0.56"
serde_derive = "1.0.114"
serde = "1.0.114"
pulldown-cmark = "0.7.1"
subprocess = "0.2.4"
uuid = { version = "0.8", features = ["serde", "v4"] }
glob = "0.3.0"
chrono = "0.4.13"
diesel = { features = ["sqlite"], version =  "1.4.5"}
dotenv = "0.15.0"
itertools = "0.10.0"
colored = "2"
notify = "4.0.15"
diff = "0.1.12"
quoted_printable = "0.4.2"
diesel_migrations = "1.4.0"
htmlescape = "0.3.1"

[target.'cfg(unix)'.dependencies]
secret-service = { git =  "https://github.com/findus/secret-service-rs" }
xdg = "2.0.0"

[dev-dependencies]
ctor = "0.1.17"
mockall = "0.9.1"